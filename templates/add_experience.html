{% extends "base.html" %}

{% block title %}Add Experience{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2>Add New Experience</h2>
    
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-control" name="company" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Position</label>
                    <input type="text" class="form-control" name="position" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="start_date" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" name="end_date">
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" name="current" id="current">
                    <label class="form-check-label" for="current">Currently Working Here</label>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="6" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Achievements (one per line)</label>
                    <textarea class="form-control" name="achievements" rows="6"></textarea>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Experience</button>
            <a href="/admin/experience" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

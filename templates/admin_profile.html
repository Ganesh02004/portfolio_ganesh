{% extends "base.html" %}

{% block title %}Manage Profile{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2>Manage Profile</h2>
    
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ profile.name or '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ profile.title or '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ profile.email or '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ profile.phone or '' }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" value="{{ profile.location or '' }}">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" name="bio" rows="5" required>{{ profile.bio or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">LinkedIn URL</label>
                    <input type="url" class="form-control" name="linkedin" value="{{ profile.linkedin or '' }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">GitHub URL</label>
                    <input type="url" class="form-control" name="github" value="{{ profile.github or '' }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Website URL</label>
                    <input type="url" class="form-control" name="website" value="{{ profile.website or '' }}">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="/admin" class="btn btn-secondary">Back to Admin</a>
        </div>
    </form>
</div>
{% endblock %}

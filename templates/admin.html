{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4">Admin Dashboard</h1>
    
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-user fa-3x text-primary mb-3"></i>
                    <h5>Profile</h5>
                    <a href="/admin/profile" class="btn btn-primary">Manage Profile</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-briefcase fa-3x text-success mb-3"></i>
                    <h5>Experience</h5>
                    <a href="/admin/experience" class="btn btn-success">Manage Experience</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-project-diagram fa-3x text-info mb-3"></i>
                    <h5>Projects</h5>
                    <a href="/admin/projects" class="btn btn-info">Manage Projects</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-cogs fa-3x text-warning mb-3"></i>
                    <h5>Skills</h5>
                    <a href="/admin/skills" class="btn btn-warning">Manage Skills</a>
                </div>
            </div>
        </div>
    </div>
     
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Portfolio</a>
    </div>
</div>
{% endblock %}

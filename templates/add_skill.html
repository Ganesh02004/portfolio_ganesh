{% extends "base.html" %}

{% block title %}Add Skill{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2>Add New Skill</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Skill Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-control" name="category" required>
                <option value="">Select Category</option>
                <option value="Programming Languages">Programming Languages</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Data Science">Data Science</option>
                <option value="Web Development">Web Development</option>
                <option value="Tools & Technologies">Tools & Technologies</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Proficiency Level (1-100)</label>
            <input type="number" class="form-control" name="proficiency" min="1" max="100" required>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Skill</button>
            <a href="/admin/skills" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
